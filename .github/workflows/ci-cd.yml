name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ§ª Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest

    - name: ğŸ³ Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/customer_k_prediction:latest .

    - name: ğŸ”‘ Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸš€ Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/ontime-api:latest
